<html>
  <head>
    <title>Browser example</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <style>
    .complete-column {
      width: 40px;
    }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Hermes Basic TODO example</h1>
      </div>
      <table class="table">
        <thead>
          <tr>
            <td class="complete-column">&check;</td>
            <td>Title</td>
          </tr>
        </thead>
        <tbody id="tasks"></tbody>
      </table>
      <form id="taskForm" class="form-inline pull-right">
        <input type="text" placeholder="Title" id="task_title" class="form-control" />

        <input type="submit" value="Add task" class="btn btn-success" />
      </form>
    </div>

    <script src="build/build.js"></script>
  </body>
</html>
